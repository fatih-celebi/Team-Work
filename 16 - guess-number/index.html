<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Guess The Number (1 - 100)</h1>
      </div>
      <div>
        <input type="tel" class="bar" placeholder="Enter Number" value="" /> 
        <button class="check">Check</button>
      </div>
      <div>
        <img style="width: 25%;"
          src="https://w7.pngwing.com/pngs/937/665/png-transparent-magician-hat-magic-hat-hat-top-hat-black.png"
          alt=""
        />
        
      </div>
      <div>
        <h5>Write The Number</h5>
        <p class="minus">Number of attempts: 3</p>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
